<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Parallax Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta
            name="description"
            content="A responsive parallax photo gallery that combines smooth, GPU-accelerated scrolling with elegant image captions. Built with HTML, CSS, and JavaScript, this project demonstrates efficient visual motion and accessibility considerations."
        />
        <meta
            name="keywords"
            content="HTML, CSS, JavaScript, parallax, photo gallery, web animation, accessibility, responsive design"
        />
        <meta name="author" content="Karl Horning" />
        <link
            rel="canonical"
            href="https://www.karlhorning.dev/codepen-pens/"
        />

        <!-- Social / Open Graph -->
        <meta property="og:title" content="Parallax Photo Gallery" />
        <meta
            property="og:description"
            content="A responsive parallax photo gallery built with HTML, CSS, and JavaScript, showcasing smooth scrolling and accessible design."
        />
        <meta
            property="og:image"
            content="https://www.karlhorning.dev/src/assets/previews/parallax-photo-gallery.webp"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://www.karlhorning.dev/codepen-pens/"
        />

        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section
            class="parallax"
            data-image="./img/huge-backgrounds-02.webp"
            data-speed="0.3"
        >
            <div class="caption">
                <span class="title">Evergreen Reflections</span>
                <div class="meta">
                    <span>Photo: Jane Doe</span>
                    <span>&copy; 2018</span>
                </div>
            </div>
        </section>
