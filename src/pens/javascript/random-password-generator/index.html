<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This project is a random password generator designed to create unique passwords for users. It provides a user-friendly interface with a 'Generate Password' button, allowing users to easily obtain passwords."
        />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="Karl Horning" />
        <title>Random Password Generator</title>
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="flex-box">
                <section class="password-and-button">
                    <div class="password"></div>
                    <button id="btn" class="btn" type="button" name="button">
                        Generate Password
                    </button>
                </section>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
