<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="The Random Quote Machine is a web application developed as part of the freeCodeCamp curriculum. The main goal of this project is to create a simple and interactive page that displays random quotes along with their sources. Users can also tweet their favourite quotes directly from the application."
        />
        <meta name="keywords" content="HTML, CSS, freeCodeCamp" />
        <meta name="author" content="Karl Horning" />
        <title>freeCodeCamp: Random Quote Machine</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="https://fonts.googleapis.com/css?family=Montserrat"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="flex-container">
            <main class="main-content">
                <section class="quote">
                    <p class="quote-text"></p>
                    <p class="source"></p>
                </section>

                <section class="buttons">
                    <button id="tweet" class="btn">
                        <i class="fa fa-twitter"></i> Tweet
                    </button>
                    <button id="new-quote" class="btn">
                        <i class="fa fa-random"></i> New Quote
                    </button>
                </section>
            </main>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
