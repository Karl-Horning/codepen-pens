<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Animated Link Examples</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="col-lg-8 mx-auto text-center">
            <div class="container px-8">
                <h1 class="my-4">CSS Animated Link Examples</h1>

                <div class="row display-6">
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-highlight" href="#">Highlight</a>
                    </div>
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-underline-expand" href="#"
                            >Underline expand</a
                        >
                    </div>
                </div>

                <div class="row display-6">
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-highlight-change" href="#"
                            >Highlight change</a
                        >
                    </div>
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-underline-thicken" href="#"
                            >Underline thicken</a
                        >
                    </div>
                </div>

                <div class="row display-6">
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-highlight-wipe" href="#"
                            >Highlight wipe</a
                        >
                    </div>
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-underline-change" href="#"
                            >Underline change</a
                        >
                    </div>
                </div>

                <div class="row display-6">
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    >
                        <a class="link link-highlight-wipe-background" href="#"
                            >Highlight wipe background</a
                        >
                    </div>
                    <div
                        class="col-sm d-flex align-items-center justify-content-center default-height"
                    ></div>
                </div>
            </div>
        </main>
    </body>
</html>
