<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A pure CSS image of Cyclops from the X-Men. This image was inspired by Jag Nagra's Cyclops."
        />
        <meta name="keywords" content="HTML, CSS, SVG" />
        <meta name="author" content="Karl Horning" />
        <title>Pure CSS X-Men: Cyclops</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="box">
            <div class="head"></div>
            <div class="temples"></div>
            <div class="left-ear-top"></div>
            <div class="left-ear-bottom"></div>
            <div class="right-ear-top"></div>
            <div class="right-ear-bottom"></div>
            <div class="visor-outer">
                <div class="visor-inner"></div>
            </div>
            <div class="neck">
                <div class="chin-middle">
                    <div class="nose-middle"></div>
                    <div class="nose-left"></div>
                    <div class="nose-right"></div>
                    <div class="mouth"></div>
                    <div class="mouth-left"></div>
                    <div class="mouth-right"></div>
                    <div class="bottom-lip"></div>
                    <div class="top-lip-left"></div>
                    <div class="top-lip-right"></div>
                </div>
                <div class="chin-left"></div>
                <div class="chin-right"></div>
            </div>
            <div class="chest"></div>
            <div class="shoulder-right"></div>
            <div class="shoulder-left"></div>
        </div>
    </body>
</html>
