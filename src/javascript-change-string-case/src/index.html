<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>JavaScript Change String Case</title>
    </head>

    <body>
        <main
            class="d-flex align-items-center justify-content-center min-h-screen"
        >
            <section class="container">
                <div class="row">
                    <div class="input-group input-group-lg">
                        <input
                            id="string-to-format"
                            class="form-control"
                            aria-label="First name"
                            placeholder="Enter a string..."
                            tabindex="1"
                            type="text"
                        />

                        <select
                            id="case-select"
                            class="form-select"
                            aria-label="Select the case to format the string"
                            tabindex="2"
                        >
                            <option value="snakeCase" selected>
                                snake_case
                            </option>
                            <option value="kebabCase">kebab-case</option>
                            <option value="camelCase">camelCase</option>
                            <option value="pascalCase">PascalCase</option>
                        </select>

                        <button
                            id="search-button"
                            class="btn btn-primary"
                            tabindex="3"
                            type="button"
                        >
                            Format
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script defer src="./js/script.js"></script>
        <script defer src="https://www.cornify.com/js/cornify.js"></script>
    </body>
</html>
